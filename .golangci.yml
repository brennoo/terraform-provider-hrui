version: "2"
run:
  go: "1.24"
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
linters:
  default: none
  enable:
    - bodyclose
    - contextcheck
    - errcheck
    - errname
    - errorlint
    - godot
    - gosec
    - govet
    - misspell
    - nilerr
    - tparallel
    - unparam
    - unused
    - whitespace
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
